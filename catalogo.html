<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo - Bodega Yanely</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body id="catalog-page">

<div id="loader" class="loading-overlay">
    <div class="spinner-border text-primary" role="status"></div>
    <h5 class="mt-3 fw-bold text-dark">Cargando Catálogo...</h5>
</div>

<nav class="navbar-custom sticky-top d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center gap-2">
        <div class="logo-icon"><i class="fas fa-cubes"></i></div>
        <span class="brand-text">Catálogo BodegaYanely</span>
    </div>
</nav>

<div class="container pb-5 pt-5 main-content">
    <div class="text-center mb-5">
        <h2 class="fw-bold text-dark">Nuestros Productos</h2>
        <p class="text-muted">Precios y productos sujetos a disponibilidad.</p>
    </div>

    <div id="catalogo-productos" class="row g-4">
        <!-- Los productos se cargarán aquí -->
    </div>
</div>

<footer class="text-center p-3 bg-light">
    Bodega Yanely &copy; 2025
</footer>

<script src="js/catalogo.js"></script>
</body>
</html>

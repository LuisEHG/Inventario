<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo - Bodega Yanely</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body id="catalog-page">

<div id="loader" class="loading-overlay">
    <div class="spinner-border text-primary" role="status"></div>
    <h5 class="mt-3 fw-bold text-dark">Cargando Catálogo...</h5>
</div>

<nav class="navbar-custom sticky-top d-flex justify-content-between align-items-center">
    <div class="d-flex align-items-center gap-2">
        <div class="logo-icon"><i class="fas fa-cubes"></i></div>
        <span class="brand-text">Catálogo BodegaYanely</span>
    </div>
    <div id="cart-icon-container" style="position: relative; cursor: pointer;" data-bs-toggle="modal" data-bs-target="#cartModal">
        <i class="fas fa-shopping-cart fa-lg"></i>
        <span id="cart-count" class="badge rounded-pill bg-danger" style="position: absolute; top: -10px; right: -10px; font-size: 0.75em;">0</span>
    </div>
</nav>

<div class="container pb-5 pt-5 main-content">
    <div class="text-center mb-5">
        <h2 class="fw-bold text-dark page-title">Nuestros Productos</h2>
        <p class="text-muted">Precios y productos sujetos a disponibilidad.</p>
    </div>

    <div id="catalogo-productos" class="row g-4">
        <!-- Los productos se cargarán aquí -->
    </div>
</div>

<footer class="text-center p-3 bg-light">
    Bodega Yanely &copy; 2025
</footer>

<!-- Cart Modal -->
<div class="modal fade" id="cartModal" tabindex="-1" aria-labelledby="cartModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="cartModalLabel"><i class="fas fa-shopping-cart me-2"></i>Tu Carrito de Compras</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" id="cartModalBody">
        <!-- Cart items will be rendered here -->
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Seguir Comprando</button>
        <button type="button" class="btn btn-primary" id="checkout-button">
            <i class="fab fa-whatsapp me-2"></i>Finalizar Compra por WhatsApp
        </button>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="js/catalogo.js"></script>
</body>
</html>
